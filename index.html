        body {

        .logo {
    animation: slideToLeft 4s;
    animation-name: slideToLeft;
    animation-delay: 1s;
    animation-fill-mode: forwards;
    }

    @keyframes slideToLeft {
    0% {
        transform: translateX(0);
    }
    75% {
        transform: translateX(-175%);
    }

    100% {
        transform: translateX(-95%);
    }

   
}

        h2 {
            animation: slideUp 1.5s;
            animation-name: slideUp;
            animation-fill-mode: forwards;
            animation-delay: 2s;
        }

        @keyframes slideUp {
            0% {transform: translateY(0);}

            90% {transform: translateY(-290%);}

            100% { transform: translateY(290%); left: 49%;}

        }

        .container {
          position: relative;
         width: 50%;
            }

        .image {
         display: block;
         height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 100%;
  right: 0;
  background-color: #000000;
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.container:hover .overlay {
  width: 100%;
  left: 0;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  white-space: nowrap;
}



    a{
